services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_app
    volumes:
      - ./backend:/var/www/html
    networks:
      - web
    depends_on:
      - redis
    # Optional: automatically start Reverb server (not recommended if you're still debugging)
    command: php-fpm  
    user: "${UID:-1000}:1000"
    expose:
      - "9000"  # Needed for Nginx to fastcgi_pass app:9000

  frontend:
    image: nginx:alpine
    container_name: chat_frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend.nginx.conf:/etc/nginx/conf.d/default.conf
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat-frontend.rule=Host(`chat.vanndavidteng.com`)"
      - "traefik.http.routers.chat-frontend.entrypoints=web,websecure"
      - "traefik.http.routers.chat-frontend.tls=true"
      - "traefik.http.routers.chat-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.chat-frontend.loadbalancer.server.port=80"
    networks:
      - web
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_reverb
    volumes:
      - ./backend:/var/www/html
    command: php artisan reverb:start --host=0.0.0.0 --port=6001
    ports:
      - "6001:6001"
    networks:
      - web
    depends_on:
      - redis
    user: "${UID:-1000}:1000"
  nginx:
    image: nginx:alpine
    container_name: chat_nginx
    volumes:
      - ./backend:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat.rule=Host(`api.chat.vanndavidteng.com`)"
      - "traefik.http.routers.chat.entrypoints=web,websecure"
      - "traefik.http.routers.chat.tls=true"
      - "traefik.http.routers.chat.tls.certresolver=letsencrypt"
      - "traefik.http.services.chat.loadbalancer.server.port=8000"
    networks:
      - web
    depends_on:
      - app
    expose:
      - "80"
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - web

networks:
  web:
    external: true

